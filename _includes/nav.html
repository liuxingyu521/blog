<!-- 暗黑主题切换控制 -->
<script type="text/javascript">
  !function() {
    var THEME_TYPE_KEY = 'theme-type';

    function toggleDarkTheme(isDark) {
      if (isDark) {
        document.body.classList.add('dark')
        document.querySelector('.themeSwitcher').classList.add('night')
        sessionStorage.setItem(THEME_TYPE_KEY, 'dark')
      } else {
        document.body.classList.remove('dark')
        document.querySelector('.themeSwitcher').classList.remove('night')
        sessionStorage.setItem(THEME_TYPE_KEY, 'light')
      }
    }

    // 优先从 sessionStorage 里取
    var themeType = sessionStorage.getItem(THEME_TYPE_KEY)
    if (themeType) {
      toggleDarkTheme(themeType === 'dark')
    } else {
      // 从媒体查询里获取是否暗黑模式
      if (window.matchMedia('(prefers-color-scheme: dark)').matches){
        toggleDarkTheme(true)
      };
    }

    // 绑定按钮事件
    var themeSwitcher = document.querySelector('.themeSwitcher')
    themeSwitcher.addEventListener('click', function() {
      if (this.classList.contains('night')) {
        toggleDarkTheme(false)
      } else {
        toggleDarkTheme(true)
      }
    })

  }()

</script>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', function(){
      handleMagic()
    })
    function handleMagic(closeFlag){
        if ($navbar.className.indexOf('in') > 0 || closeFlag) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>
