# Site settings
title: Xuer's Blog
SEOTitle: 学尔的博客 | Xuer Blog
header-img: img/header-bg/home-bg.jpg
email: xuj_power@qq.com
description: "-- 学而时习之，不亦说乎 --"
keyword: "Web js 杂记"
url: "https://xuer.tech"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'
cdnPrefix: "https://cdn.jsdelivr.net/gh/liuxingyu521/blog"

# 是否是生产环境，用于线上cdn资源的替换
isProd: true


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
#permalink: pretty
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md","local_preview"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# disqus 评论框
disqus_open: false

# 来必力 评论框
liveRe_open: false

# utterances github issue comment
utterances_open: true

# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins:
  - jekyll-paginate

paginate: 6

# 百度统计
ba_track_id: "30dc9ac994d2d8dca6df8cb91da3490a"


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "青春就是疯狂的奔跑，跌倒了，站起来在跑！"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

